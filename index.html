<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title> Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="title">
            <span>Calc</span>
            <div class="theme">
                <span>theme</span>
            </div>
        </div>
        <div class="calc-content">
            <span class="current"></span>


        </div>
        <div class="number-Marker">
            <div class="number">
                <span data-num="7">7</span>
                <span data-num="8">8</span>
                <span data-num="9">9</span>
                <span data-delet="delet" class="del">DEl</span>
                <span data-num="4">4</span>
                <span data-num="5">5</span>
                <span data-num="6">6</span>
                <span data-num="+">+</span>
                <span data-num="1">1</span>
                <span data-num="2">2</span>
                <span data-num="3">3</span>
                <span data-num="-">-</span>
                <span data-num=".">.</span>
                <span data-num="0">0</span>
                <span data-num="/">/</span>
                <span data-num="*">X</span>
            </div>
            <div class="reset-equal">
                <div data-delat-all class="reset">RESET</div>
                <div data-equal class="equal">=</div>
            </div>
        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
